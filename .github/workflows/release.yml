name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  generate-icons:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install icon tooling
        run: python3 -m pip install --upgrade pip pillow

      - name: Generate Tauri icons
        run: python3 scripts/generate-icons-pil.py

      - name: Upload icons artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-icons
          path: src-tauri/icons

  build:
    needs: generate-icons
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Download icons artifact
        uses: actions/download-artifact@v4
        with:
          name: tauri-icons
          path: src-tauri/icons

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'Narrative MVP v__VERSION__'
          releaseBody: |
            ## What's New
            
            See the [CHANGELOG.md](../CHANGELOG.md) for full details.
            
            ## Installation
            
            ### macOS
            - Download `Narrative MVP_*.dmg` for easy installation (Intel or Apple Silicon)
            - Or download `.app.tar.gz` and extract manually
            
            ### Windows
            - Download `Narrative MVP_x64-setup.exe` for installer
            - Or download `.msi` for enterprise deployment
            
            ### Linux
            - Download `.AppImage` for portable use
            - Or download `.deb` (Debian/Ubuntu) or `.rpm` (Fedora)
            
            ## Auto-Update
            This release supports automatic updates. The app will check for updates on launch.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  # Update latest.json for updater
  update-latest:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: always() && needs.build.result == 'success'
    steps:
      - uses: actions/checkout@v4
      
      - name: Get release info
        id: get_release
        uses: actions/github-script@v7
        with:
          script: |
            const { data: release } = await github.rest.repos.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            core.setOutput('upload_url', release.upload_url);
            core.setOutput('tag_name', release.tag_name);

      - name: Generate latest.json
        run: |
          VERSION="${{ steps.get_release.outputs.tag_name }}"
          cat > latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "See release notes at https://github.com/jscraik/narrative/releases/tag/$VERSION",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "",
                "url": "https://github.com/jscraik/narrative/releases/download/$VERSION/Narrative%20MVP_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "",
                "url": "https://github.com/jscraik/narrative/releases/download/$VERSION/Narrative%20MVP_x64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "",
                "url": "https://github.com/jscraik/narrative/releases/download/$VERSION/Narrative%20MVP_amd64.AppImage"
              },
              "windows-x86_64": {
                "signature": "",
                "url": "https://github.com/jscraik/narrative/releases/download/$VERSION/Narrative%20MVP_x64-setup.exe"
              }
            }
          }
          EOF

      - name: Upload latest.json to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./latest.json
          asset_name: latest.json
          asset_content_type: application/json
